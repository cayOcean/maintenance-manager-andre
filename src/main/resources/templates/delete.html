<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Excluir Solicitação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Paleta verde escuro e branco */
    body {
      background-color: #e6f0ea; /* verde bem claro de fundo */
      color: #ffffff; /* texto padrão branco */
    }

    .navbar {
      background-color: #006400; /* verde escuro */
    }

    h1 {
      color: #006400; /* título verde escuro */
    }

    .btn-confirm {
      background-color: #006400;
      border-color: #004d00;
      color: #ffffff;
    }

    .btn-confirm:hover {
      background-color: #004d00;
      border-color: #003300;
      color: #ffffff;
    }

    .btn-cancel {
      background-color: #ffffff;
      border-color: #006400;
      color: #006400;
    }

    .btn-cancel:hover {
      background-color: #f0f0f0;
      color: #004d00;
    }
  </style>
</head>
<body>
  <nav class="navbar border-bottom border-body">
    <div class="container-fluid">
      <a class="navbar-brand text-white" th:href="@{/manutencoes}">Sistema de Manutenção</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Excluir Solicitação</h1>

    <p>Tem certeza que deseja excluir a solicitação do item <strong th:text="${manutencao.item}"></strong> feita por <strong th:text="${manutencao.solicitante}"></strong>?</p>

    <form method="post">
      <button type="submit" class="btn btn-confirm">Excluir</button>
      <a th:href="@{/manutencoes}" class="btn btn-cancel">Cancelar</a>
    </form>
  </main>
</body>
</html>
